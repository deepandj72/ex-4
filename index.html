<!DOCTYPE html>
<html>
<head>
    <title>Sticky Notes</title>
</head>
<body>
    <h1>Sticky Notes</h1>
    <form action="/add" method="post">
        <input type="text" name="note" placeholder="Write a note" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for n in notes %}
        <li>{{ n }}</li>
        {% endfor %}
    </ul>
</body>
</html>
